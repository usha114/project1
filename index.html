<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.8rem;
    }
    nav a {
      margin-left: 2rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x600/?fashion') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      font-size: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 1rem 0 0.5rem;
    }
    .product p {
      color: #555;
      margin-bottom: 1rem;
    }
    .product button {
      background: #111;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background: #222;
      color: #eee;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Elegant Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section class="hero">
    <div>Discover the Latest Trends</div>
  </section>

  <section class="products" id="product-list">
    <!-- Products will be injected here by JavaScript -->
  </section>

  <footer>
    &copy; 2025 Elegant Store. All rights reserved.
  </footer>

  <script>
    const products = [
      { name: "Stylish Jacket", price: "$59.99", image: "https://source.unsplash.com/400x400/?jacket" },
      { name: "Running Shoes", price: "$89.99", image: "https://source.unsplash.com/400x400/?shoes" },
      { name: "Trendy Bag", price: "$39.99", image: "https://source.unsplash.com/400x400/?bag" },
      { name: "Elegant Watch", price: "$199.99", image: "https://source.unsplash.com/400x400/?watch" },
    ];

    let cartCount = 0;
    const cartCountElement = document.getElementById('cart-count');
    const productList = document.getElementById('product-list');

    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>${product.price}</p>
        <button onclick="addToCart()">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    function addToCart() {
      cartCount++;
      cartCountElement.textContent = cartCount;
      alert("Item added to cart!");
    }
  </script>
</body>
</html>
